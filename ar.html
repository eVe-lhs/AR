<!DOCTYPE html>
<html lang="en">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>My Homepage</title>
    </head>
    <body>
        <a-scene embedded arjs>
            <!-- Define the marker -->
            <a-marker preset="custom" type="pattern" url="marker.patt">
                <!-- Display an iframe as the content -->
                <a-entity geometry="primitive: plane; height: 1.2; width: 1.8"
                          material="shader: html; target: #website-content"
                          position="0 0 0.3"
                          rotation="-90 0 0"
                          scale="1 1 1">
                </a-entity>
            </a-marker>

            <!-- Define the HTML content as a texture -->
            <a-assets>
                <a-asset-item id="website-content">
                    <iframe src="https://www.google.com" style="width:800px; height:600px;"></iframe>
                </a-asset-item>
            </a-assets>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
